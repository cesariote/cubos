<!DOCTYPE html>
<html>
<head>
    
    <title>Cajas..!!</title>
    <style>
        .cajas {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 900px;
        }
        .caja1 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 5px solid;
            
        }
        .caja2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 5px solid;
            display: flex;
            justify-content: center;
            align-items: center;   
        }
        .caja3 {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 5px solid;
            display: flex;
            justify-content: right;
            align-items: end;
            
        }
        
        .number-1 {
            font-size: 50px;
        }
        .number-2 {
            font-size: 50px;
        }
        .number-3 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>CAJAS</h1>
    <div class="cajas">
        <div class="caja1">
            <span class="number-1">1</span>
        </div>
        <div class="caja2">
            <span class="number-2">2</span>
        </div>
        <div class="caja3">
            <span class="number-3">3</span>
        </div>
    </div>
</body>
</html>
